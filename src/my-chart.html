<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/tangojs-chart/tangojs-chart.html">


<dom-module id="my-chart">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <div class="circle">1</div>
      <h1>Chart component with scalar attribute</h1>
      <tangojs-chart model="sys/tg_test/1/double_scalar"></tangojs-chart>
    </div>
    <div class="card">
      <div class="circle">1</div>
      <h1>Chart component with spectrum attribute</h1>
      <tangojs-chart model="sys/tg_test/1/double_spectrum_ro"></tangojs-chart>
    </div>
  </template>

  <script>
    class MyChart extends Polymer.Element {
      static get is() { return 'my-chart'; }
    }

    window.customElements.define(MyChart.is, MyChart);
  </script>
</dom-module>
